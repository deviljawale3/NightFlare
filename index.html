<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NightFlare | Ultimate Survival ARPG</title>
    <meta name="description"
        content="Survive the Eternal Shadow in NightFlare, a premium high-performance survival ARPG. Protect the NightFlare, gather resources, and conquer the void.">
    <meta name="keywords" content="NightFlare, Survival Game, ARPG, WebGL, Three.js, React, DeeJay Labs, Mobile Gaming">
    <meta name="author" content="DeeJay Labs">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="NightFlare: Eternal Shadow">
    <meta property="og:description"
        content="The ultimate survival experience. High-fidelity graphics, intense combat, and strategic base defense.">
    <meta property="og:image" content="./banner.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            touch-action: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #root {
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
        }

        canvas {
            display: block;
            touch-action: none;
            width: 100% !important;
            height: 100% !important;
        }

        /* Custom scrollbar for menus if content overflows */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* Safe area padding for HUD */
        .safe-padding {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInBottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes slideInTop {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.5;
                filter: blur(5px);
            }

            50% {
                opacity: 0.8;
                filter: blur(10px);
            }
        }

        .animate-in {
            animation-duration: 0.5s;
            animation-fill-mode: both;
            animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        }

        .animate-shimmer {
            animation: shimmer 3s ease-in-out infinite;
        }

        .fade-in {
            animation-name: fadeIn;
        }

        .zoom-in {
            animation-name: zoomIn;
        }

        .slide-in-from-bottom-10,
        .slide-in-from-bottom-8,
        .slide-in-from-bottom-12,
        .slide-in-from-bottom-2 {
            animation-name: slideInBottom;
        }

        .slide-in-from-left-4 {
            animation-name: slideInLeft;
        }

        .slide-in-from-top-12,
        .slide-in-from-top {
            animation-name: slideInTop;
        }

        .slide-in-from-right {
            animation-name: slideInRight;
        }

        .zoom-in-95 {
            animation-name: zoomIn;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
